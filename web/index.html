<html>
<head>
    <title>User Information Form</title>
</head>
<body>
    <form action="userInfo" method="post">
        Firstname: <input type="text" name="firstname"><br>
        Lastname: <input type="text" name="lastname"><br>
        Email: <input type="text" name="email"><br>
        Address: <input type="text" name="address"><br>
        City: <input type="text" name="city"><br>
        Country: <input type="text" name="country"><br>
        Have purchased books in campus?
        <input type="radio" name="purchasedBooks" value="Yes">Yes
        <input type="radio" name="purchasedBooks" value="No">No<br>
        Which bookstore do you stop in?
        <select name="bookstore">
            <option value="Bookstore A">Bookstore A</option>
            <option value="Bookstore B">Bookstore B</option>
            <option value="Bookstore C">Bookstore C</option>
            <!-- Add more options as needed -->
        </select><br>
        Have you ever...
        <input type="radio" name="feedback" value="Yes">Yes
        <input type="radio" name="feedback" value="No">No<br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
